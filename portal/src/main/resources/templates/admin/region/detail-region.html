<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/admin/layout" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <div layout:fragment="title">
        <title>Region Detail</title>
    </div>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <div layout:fragment="css">
        <!-- Add your CSS styles here -->
    </div>

</head>

<body>

    <div layout:fragment="content">
        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-header">
                    <h1>Region Detail</h1>
                    <div class="section-header-breadcrumb">
                        <div class="breadcrumb-item active"><a th:href="@{/admin/dashboard}">Dashboard</a></div>
                        <div class="breadcrumb-item"><a th:href="@{/admin/regions}">View regions</a></div>
                        <div class="breadcrumb-item">Region Detail</div>
                    </div>
                </div>

                <div class="section-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Region Detail</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Name area:</label>
                                        <div class="col-sm-12 col-md-7">
                                            <span th:text="${region?.nameArea}"></span>
                                        </div>
                                    </div>

                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Description:</label>
                                        <div class="col-sm-12 col-md-7">
                                            <span th:text="${region?.description}"></span>
                                        </div>
                                    </div>

                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Image:</label>
                                        <div class="col-sm-12 col-md-7">
                                            <img th:src="'data:image/png;base64,' + ${region?.image}" alt="Region Image" width="250" height="250px" />
                                        </div>
                                    </div>

                                    <!-- Add more detail fields here -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div layout:fragment="js">
            <!-- Add your JavaScript scripts here -->
        </div>

    </div>

</body>

</html>
