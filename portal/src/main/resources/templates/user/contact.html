<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/user/layout">
    <head>
    <div layout:fragment="title">
        <title>Contact Us</title>
    </div>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div layout:fragment="css-link">

    </div>
    <style>
        .about-content{
            background: #1D3133;
            color:#C1AC67;
        }
    </style>
</head>

<body>

    <div layout:fragment="content">


        <div class="hero hero-inner" style="background-color:#1D3133;padding: 5rem 0 3rem">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 mx-auto text-center">
                        <div class="intro-wrap">
                            <h1 class="mb-2 ">Contact Us</h1>
                            <p class="text-white">
                                Customer satisfaction is our priority. Contact us for personalized assistance during your booking process.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="untree_co-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <form class="contact-form" data-aos="fade-up" data-aos-delay="200">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <p th:text="${count_adult}"></p>
                                        <p th:text="${fullname}"></p>
                                        <p th:text="${email}"></p>
                                        <p th:text="${phone}"></p>
                                        <p th:text="${address}"></p>

                                        <p th:text="${count_children}"></p>
                                        <p th:text="${count_baby}"></p>
                                        <p th:text="${input_accommodation}"></p>
                                        <p th:text="${input_region}"></p>


                                        <p th:text="${region}"></p>
                                        <p th:text="${accommodation}"></p>
                                        <p th:text="${transport}"></p>
                                        <p th:text="${startDay}"></p>
                                        <p th:text="${endDay}"></p>
                                        <p th:text="${values}"></p>
                                        <p th:text="${destination}"></p>


                                        <label class="text-black" for="fname">First name</label>
                                        <input type="text" class="form-control" id="fname">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label class="text-black" for="lname">Last name</label>
                                        <input type="text" class="form-control" id="lname">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="text-black" for="email">Email address</label>
                                <input type="email" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label class="text-black" for="message">Message</label>
                                <textarea name="" class="form-control" id="message" cols="30" rows="5"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                    <div class="col-lg-5 ml-auto">
                        <div class="quick-contact-item d-flex align-items-center mb-4">
                            <span class="flaticon-house"></span>
                            <address class="text">
                                155 Market St #101, Paterson, NJ 07505, United States
                            </address>
                        </div>
                        <div class="quick-contact-item d-flex align-items-center mb-4">
                            <span class="flaticon-phone-call"></span>
                            <address class="text">
                                +1 202 2020 200
                            </address>
                        </div>
                        <div class="quick-contact-item d-flex align-items-center mb-4">
                            <span class="flaticon-mail"></span>
                            <address class="text">
                                @info@mydomain.com
                            </address>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="js-link">

    </div>  

</body>

</html>
